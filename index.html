<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Wordle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Play Wordle</h1>
        <div id="wordle-game"></div>
    </div>

    <!-- Load JavaScript files -->
    <script src="js/wordle-game-runtime.js"></script>
    <script src="js/wordle-game-support.js"></script>
    <script src="js/wordle-game.js"></script>

    <script>
        // Initialize the Wordle game
        document.addEventListener("DOMContentLoaded", function() {
            // Assuming your game has a function to initialize and render it
            if (typeof initializeWordleGame === 'function') {
                initializeWordleGame(document.getElementById('wordle-game'));
            } else {
                console.error('Wordle game initialization function is missing.');
            }
        });
    </script>
</body>
</html>
